<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lakshya Fashion Boutique Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #f6f6f9;
      font-family: 'Montserrat', sans-serif;
    }

    .card {
      max-width: 420px;
      margin: 30px auto;
      background: linear-gradient(to bottom right, #0d1b2a, #1b263b);
      color: #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .header {
      display: flex;
      align-items: center;
      padding: 20px;
    }

    .boutique-logo {
      flex: 1;
    }

    .boutique-logo h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 30px;
      margin: 0;
      color: #f7c59f;
    }

    .boutique-logo span {
      font-size: 12px;
      letter-spacing: 1px;
      color: #ddd;
    }

    .model-img {
      border-radius: 50%;
      overflow: hidden;
      width: 80px;
      height: 80px;
      border: 2px solid #f7c59f;
    }

    .model-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .cta {
      text-align: center;
      padding: 10px 20px;
      font-style: italic;
      font-size: 16px;
      color: #f7c59f;
      border-bottom: 1px solid #2c3e50;
    }

    .button {
      background-color: #f7c59f;
      margin: 10px 20px;
      padding: 14px;
      border-radius: 10px;
      text-align: center;
      color: #000;
      font-weight: 600;
      text-decoration: none;
      display: block;
      transition: 0.3s;
    }

    .button:hover {
      background-color: #ffd6ad;
      transform: scale(1.03);
    }

    .collections {
      padding: 20px;
    }

    .collections h3 {
      color: #f7c59f;
      margin-bottom: 10px;
    }

    .collection-images {
      display: flex;
      gap: 10px;
      overflow-x: auto;
    }

    .collection-images img {
      width: 80px;
      height: 100px;
      border-radius: 10px;
      object-fit: cover;
      border: 2px solid #fff;
    }

    .socials {
      text-align: center;
      margin: 20px;
    }

    .socials a {
      text-decoration: none;
      margin: 0 10px;
      color: #f7c59f;
      font-size: 24px;
    }

    .footer {
      background-color: #fff;
      color: #333;
      text-align: center;
      padding: 15px;
      font-size: 13px;
    }

    .footer b {
      font-weight: 600;
    }

    .footer a {
      display: block;
      color: #333;
      text-decoration: none;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="card">
