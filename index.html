<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lakshya Fashion Boutique Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #f6f6f9;
      font-family: 'Montserrat', sans-serif;
    }

    .card {
      max-width: 420px;
      margin: 30px auto;
      background: linear-gradient(to bottom right, #0d1b2a, #1b263b);
      color: #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .header {
      display: flex;
      align-items: center;
      padding: 20px;
    }

    .boutique-logo {
      flex: 1;
    }

    .boutique-logo h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 30px;
      margin: 0;
      color: #f7c59f;
    }

    .boutique-logo span {
      font-size: 12px;
      letter-spacing: 1px;
      color: #ddd;
    }

    .logo-img {
      width: 80px;
      height: 80px;
      border: 2px solid #f7c59f;
      overflow: hidden;
    }

    .logo-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .cta {
      text-align: center;
      padding: 10px 20px;
      font-style: italic;
      font-size: 16px;
      color: #f7c59f;
      border-bottom: 1px solid #2c3e50;
    }

    .button {
      background-color: #f7c59f;
      margin: 10px 20px;
      padding: 14px;
      border-radius: 10px;
      text-align: center;
      color: #000;
      font-weight: 600;
      text-decoration: none;
      display: block;
      transition: 0.3s;
    }

    .button:hover {
      background-color: #ffd6ad;
      transform: scale(1.03);
    }

    .collections {
      padding: 20px 15px 5px 0;
    }

    .collections h3 {
      color: #f7c59f;
      margin-bottom: 15px;
      padding-left: 20px;
    }

    .collection-images {
      display: flex;
      justify-content: space-between;
      gap: 6px;
      margin-bottom: 0;
      padding-bottom: 10px;
      padding-left: 20px;
      padding-right: 15px;
    }

    .collection-images img {
      width: calc(25% - 4.5px);
      height: 95px;
      border-radius: 8px;
      object-fit: cover;
      border: 2px solid #fff;
      flex-shrink: 0;
    }

    .socials {
      text-align: center;
      margin: 0 20px 10px;
      padding: 15px;
      border-radius: 15px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px dashed #f7c59f;
    }

    .socials h4 {
      color: #f7c59f;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-icons a {
      text-decoration: none;
      color: #f7c59f;
      transition: transform 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }

    .social-icons img {
      width: 32px;
      height: 32px;
      filter: drop-shadow(0 0 5px rgba(247, 197, 159, 0.5));
    }

    .footer {
      background-color: #fff;
      color: #333;
      text-align: center;
      padding: 15px;
      font-size: 13px;
    }

    .footer b {
      font-weight: 600;
    }

    .footer a {
      display: block;
      color: #333;
      text-decoration: none;
      margin-top: 5px;
    }
  </style>
</head>
<body>
